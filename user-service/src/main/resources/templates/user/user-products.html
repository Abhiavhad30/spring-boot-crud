<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>ðŸ“¦ Available Products</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>

        <!-- âœ… Quantity cell -->
        <td>
            <form th:action="@{/user/cart/add}" method="post" class="d-flex">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="hidden" name="productName" th:value="${product.name}" />
                <input type="hidden" name="price" th:value="${product.price}" />

                <select name="quantity" class="form-select me-2" style="width:80px;">
                    <option th:each="i : ${#numbers.sequence(1,5)}"
                            th:value="${i}"
                            th:text="${i}"></option>
                </select>

        <!-- âœ… Action cell -->
        <td>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </td>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/user/cart(userId=${userId})}" class="btn btn-success">ðŸ›’ View Cart</a>
<a th:href="@{/user/dashboard}" class="btn btn-secondary">â¬… Back to Dashboard</a>

</body>
</html>
