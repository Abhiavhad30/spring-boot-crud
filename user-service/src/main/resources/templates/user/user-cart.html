<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>ðŸ›’ My Cart</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart.items}">
        <td th:text="${item.productName}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.price * item.quantity}"></td>
        <td>
            <form th:action="@{/user/cart/remove}" method="post" style="display:inline;">
                <input type="hidden" name="productId" th:value="${item.productId}" />
                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="mb-3">
    <form th:action="@{/user/cart/clear}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-warning">Clear Cart</button>
    </form>

    <form th:action="@{/user/cart/buy}" method="post" style="display:inline; margin-left:10px;">
        <button type="submit" class="btn btn-success">Buy Now</button>
    </form>
</div>

<a th:href="@{/user/dashboard}" class="btn btn-secondary">â¬… Back to Dashboard</a>

</body>
</html>
