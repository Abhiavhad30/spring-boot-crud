<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">ğŸ›ï¸ Available Products</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.company}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td>
            <a th:href="@{/user/cart/add/{id}(id=${product.id})}" class="btn btn-warning btn-sm">ğŸ›’ Add to Cart</a>
            <a th:href="@{/user/buy/{id}(id=${product.id})}" class="btn btn-success btn-sm">ğŸ’³ Buy Now</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/user/dashboard}" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>

</body>
</html>
