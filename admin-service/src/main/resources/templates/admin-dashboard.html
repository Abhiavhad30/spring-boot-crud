<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Dashboard</span>
        <a th:href="@{/admin/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3 flex-wrap gap-2">
        <!-- User Management Buttons -->
        <a th:href="@{/admin/add-user}" class="btn btn-primary">Add User</a>
        <a th:href="@{/admin/show-users}" class="btn btn-secondary">Show Users</a>

        <!-- Product Management Buttons -->
        <a th:href="@{/admin/products}" class="btn btn-success">Manage Products</a>
        <!-- Optionally add button to add product directly or other product-related quick links -->
        <!-- <a th:href="@{/admin/products/add}" class="btn btn-info">Add Product</a> -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
