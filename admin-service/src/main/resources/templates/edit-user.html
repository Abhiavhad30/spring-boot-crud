<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">Edit User</h3>

    <!-- Form posts to /admin/edit-user -->
    <form th:action="@{/admin/edit-user}" th:object="${user}" method="post">

        <!-- Hidden field to keep ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required />
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required />
        </div>
        <div class="mb-3">
            <select class="form-control" th:field="*{role}" required>
                <option value="">Select Role</option>
                <option value="ADMIN">Admin</option>
                <option value="USER">User</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-warning">Update</button>
            <a th:href="@{/admin/show-users}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
