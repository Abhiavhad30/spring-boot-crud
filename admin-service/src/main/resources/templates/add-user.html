<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADD USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #343a40;
            color: #fff;
            flex-shrink: 0;
        }
        .sidebar h2 {
            padding: 20px;
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
            background: #23272b;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #adb5bd;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
            color: #fff;
        }
        /* Main content */
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin</h2>
    <a th:href="@{/admin/dashboard}">Dashboard</a>
    <a th:href="@{/admin/users}">USERS</a>
    <a th:href="@{/admin/products}">PRODUCTS</a>
    <a th:href="@{/admin/add-user}">ADD USER</a>
    <a th:href="@{/admin/logout}">LOGOUT</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="form-container">
        <h3 class="mb-4 text-center">ADD NEW USER</h3>
        <form th:action="@{/admin/add-user}" th:object="${user}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required />
            </div>
            <div class="mb-3">
                <select class="form-control" th:field="*{role}" required>
                    <option value="">SELECT ROLE</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">SAVE</button>
                <a th:href="@{/admin/show-users}" class="btn btn-secondary">CANCEL</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
