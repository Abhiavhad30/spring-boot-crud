<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Add New User</h3>
    <form th:action="@{/admin/add-user}" th:object="${user}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required />
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required />
        </div>
        <div class="mb-3">
            <select class="form-control" th:field="*{role}" required>
                <option value="">Select Role</option>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_USER">User</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
