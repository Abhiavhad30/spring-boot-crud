<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ALL USERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #343a40;
            color: #fff;
            flex-shrink: 0;
        }
        .sidebar h2 {
            padding: 20px;
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
            background: #23272b;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #adb5bd;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
            color: #fff;
        }
        /* Main content */
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #f8f9fa;
        }
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin</h2>
    <a th:href="@{/admin/dashboard}">DASHBOARD</a>
    <a th:href="@{/admin/show-users}">USERS</a>
    <a th:href="@{/admin/products}">PRODUCTS</a>
    <a th:href="@{/admin/add-user}">ADD USER</a>
    <a th:href="@{/admin/logout}">LOGOUT</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2 class="mb-4">ALL USERS</h2>
    <div class="table-container">
        <table class="table table-striped table-hover text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{'/admin/edit-user/' + ${user.id}}" class="btn btn-sm btn-warning">EDIT</a>
                    <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure?')">DELETE</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">BACK</a>
    </div>
</div>
</body>
</html>
