<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">All Users</span>
        <a th:href="@{/admin/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{'/admin/edit-user/' + ${user.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
