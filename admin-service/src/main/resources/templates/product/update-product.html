<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">✏ Update Product</h2>

<a th:href="@{/admin/products/show}" class="btn btn-secondary mb-3">⬅ Back to Products</a>

<form th:action="@{/admin/products/update}" th:object="${product}" method="post" class="form-control p-3">

    <input type="hidden" th:field="*{id}">

    <label class="form-label">Product Name</label>
    <input type="text" th:field="*{name}" class="form-control mb-3" required>

    <label class="form-label">Company</label>
    <input type="text" th:field="*{company}" class="form-control mb-3" required>

    <label class="form-label">Quantity</label>
    <input type="number" th:field="*{quantity}" class="form-control mb-3" required>

    <label class="form-label">Price</label>
    <input type="number" th:field="*{price}" class="form-control mb-3" required>

    <button type="submit" class="btn btn-success">Update Product</button>
</form>

</body>
</html>
