<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE PRODUCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center mb-4">PRODUCTS</h4>
    <a th:href="@{/admin/products/add-page}">ADD PRODUCTS</a>
    <a th:href="@{/admin/products/show}">SHOW PRODUCTS</a>
    <a th:href="@{/admin/dashboard}">BACK</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2 class="mb-4">UPDATE PRODUCT</h2>

    <form th:action="@{/admin/products/update}" th:object="${product}" method="post" class="form-control p-3">

        <input type="hidden" th:field="*{id}">

        <label class="form-label">Product Name</label>
        <input type="text" th:field="*{name}" class="form-control mb-3" required>

        <label class="form-label">Company</label>
        <input type="text" th:field="*{company}" class="form-control mb-3" required>

        <label class="form-label">Quantity</label>
        <input type="number" th:field="*{quantity}" class="form-control mb-3" required>

        <label class="form-label">Price</label>
        <input type="number" th:field="*{price}" class="form-control mb-3" required>

        <button type="submit" class="btn btn-success">UPDATE PRODUCT</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
