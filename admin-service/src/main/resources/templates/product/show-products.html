<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALL PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center mb-4">PRODUCTS</h4>
    <a th:href="@{/admin/products/add-page}">ADD PRODUCTS</a>
    <a th:href="@{/admin/products/show}">SHOW PRODUCTS</a>
    <a th:href="@{/admin/dashboard}">BACK</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2 class="mb-4">ALL PRODUCTS</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>PRODUCT ID</th>
            <th>NAME</th>
            <th>COMPANY</th>
            <th>QUANTITY</th>
            <th>PRICE</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.company}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/admin/products/update-page/{id}(id=${product.id})}" class="btn btn-primary btn-sm">UPDATE</a>
                <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
