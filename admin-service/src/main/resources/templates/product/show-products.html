<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">ðŸ“‹ All Products</h2>

<a th:href="@{/admin/products/dashboard}" class="btn btn-secondary mb-3">â¬… Back to Dashboard</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.company}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/admin/products/update-page/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Update</a>
            <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
