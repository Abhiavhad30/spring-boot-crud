<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PRODUCT DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Sidebar with only product-related links -->
<div class="sidebar">
    <h4 class="text-center mb-4">PRODUCTS</h4>
    <a th:href="@{/admin/products/add-page}">ADD PRODUCTS</a>
    <a th:href="@{/admin/products/show}">VIEW PRODUCTS</a>
    <a th:href="@{/admin/dashboard}">BACK</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2 class="mb-4">PRODUCT DASHBOARD</h2>

    <p>Use the sidebar to manage products.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
