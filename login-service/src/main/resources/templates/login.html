<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?cyber,technology');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .login-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h4 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(255,255,255,0.8);
            border: none;
        }

        .btn-dark {
            background-color: #212529;
            border: none;
        }

        .alert-success, .alert-error {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        a {
            color: #f8f9fa;
            text-decoration: underline;
        }

        a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="login-card">
    <h4>Welcome Back</h4>

    <div th:if="${message}" class="alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert-error" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required minlength="4"
                   title="Username must be at least 4 characters." />
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required minlength="6"
                   pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{6,}$"
                   title="Password must be at least 6 characters, with uppercase, lowercase, and a digit." />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-dark">Login</button>
        </div>
        <div class="mt-3 text-center">
            <a th:href="@{/register}">Don't have an account? Register</a>
        </div>
        <div class="text-center mt-2">
            <a href="/forgot-password">Forgot Password?</a>
        </div>
    </form>
</div>
</body>
</html>
