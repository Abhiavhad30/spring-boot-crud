<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        .alert-success { color: green; margin-bottom: 10px; }
        .alert-error { color: red; margin-bottom: 10px; }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header text-center bg-dark text-white">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <div th:if="${message}" class="alert-success" th:text="${message}"></div>

                    <div th:if="${error}" class="alert-error" th:text="${error}"></div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control"
                                   name="username"
                                   placeholder="Username" required
                                   minlength="4"
                                   pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{4,}$"
                                   title="Username must be at least 4 characters, with uppercase, lowercase, and a digit." />


                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control"
                                   name="password"
                                   placeholder="Password" required
                                   minlength="6"
                                   pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{6,}$"
                                   title="Password must be at least 6 characters, with uppercase, lowercase, and a digit." />
                        </div>
                        <div class="mb-3">
                            <select class="form-control" name="role" required>
                                <option value="">Select Role</option>
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Register</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/login">Already have an account? Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
